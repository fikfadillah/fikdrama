<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <title>FikDrama Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #player-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #f5c518;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #aaa;
            margin-top: 12px;
            font-size: 13px;
        }

        .error-overlay {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            color: #ff6b6b;
        }

        .error-overlay.show {
            display: flex;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .error-text {
            color: #aaa;
            font-size: 14px;
            text-align: center;
            max-width: 80%;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }

        .plyr video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Memuat video...</p>
        </div>
        <div class="error-overlay" id="error">
            <div class="error-icon">&#9888;</div>
            <p class="error-text" id="error-msg">Gagal memuat video</p>
        </div>
        <video id="video" crossorigin="anonymous" playsinline controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        (function () {
            'use strict';

            const video = document.getElementById('video');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const errorMsg = document.getElementById('error-msg');

            const params = new URLSearchParams(window.location.search);
            const initialChannelId = params.get('channelId') || '';
            let activeChannelId = initialChannelId;

            function getExpectedParentOrigin() {
                try {
                    if (!document.referrer) return '';
                    return new URL(document.referrer).origin;
                } catch {
                    return '';
                }
            }

            const expectedParentOrigin = getExpectedParentOrigin();

            let hls = null;
            let plyr = null;

            function redactUrl(rawUrl) {
                try {
                    const u = new URL(rawUrl);
                    return u.origin + u.pathname;
                } catch {
                    return '[invalid-url]';
                }
            }

            function isValidCommandUrl(rawUrl) {
                try {
                    const parsed = new URL(rawUrl);
                    return parsed.protocol === 'http:' || parsed.protocol === 'https:';
                } catch {
                    return false;
                }
            }

            function sendToParent(data) {
                if (!expectedParentOrigin || window.parent === window) return;
                if (!activeChannelId) return;
                try {
                    window.parent.postMessage({
                        source: 'fikdrama-player',
                        channelId: activeChannelId,
                        ...data,
                    }, expectedParentOrigin);
                } catch (_) {
                    // noop
                }
            }

            function showLoading() {
                loadingEl.classList.remove('hidden');
                errorEl.classList.remove('show');
            }

            function hideLoading() {
                loadingEl.classList.add('hidden');
            }

            function showError(msg) {
                hideLoading();
                errorMsg.textContent = msg || 'Gagal memuat video';
                errorEl.classList.add('show');
                sendToParent({ type: 'playerError', error: msg || 'Unknown player error' });
            }

            function destroyPlayer() {
                if (hls) {
                    try { hls.destroy(); } catch (_) { /* noop */ }
                    hls = null;
                }
                if (plyr) {
                    try { plyr.destroy(); } catch (_) { /* noop */ }
                    plyr = null;
                }
                video.removeAttribute('src');
                video.load();
                video.className = '';
            }

            function getPlyrOptions(extraOpts) {
                return {
                    controls: [
                        'play-large', 'restart', 'rewind', 'play', 'fast-forward',
                        'progress', 'current-time', 'duration', 'mute',
                        'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen',
                    ],
                    settings: ['quality', 'speed'],
                    i18n: { qualityLabel: { 0: 'Auto' } },
                    autoplay: false,
                    fullscreen: {
                        enabled: true,
                        fallback: true,
                        iosNative: true,
                        container: '#player-container',
                    },
                    ...(extraOpts || {}),
                };
            }

            function loadHLS(url) {
                showLoading();

                if (Hls.isSupported()) {
                    hls = new Hls({
                        xhrSetup: function (xhr) { xhr.withCredentials = false; },
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60,
                    });

                    hls.loadSource(url);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, function (_e, data) {
                        const availQuals = data.levels.map(function (l) { return l.height; });

                        plyr = new Plyr(video, getPlyrOptions({
                            quality: {
                                default: 0,
                                options: [0].concat(availQuals),
                                forced: true,
                                onChange: function (newQuality) {
                                    if (!hls) return;
                                    hls.currentLevel = newQuality === 0
                                        ? -1
                                        : hls.levels.findIndex(function (l) { return l.height === newQuality; });
                                },
                            },
                        }));

                        hideLoading();
                        sendToParent({ type: 'playerReady', qualities: availQuals });
                        plyr.play().catch(function () { /* noop */ });
                    });

                    hls.on(Hls.Events.ERROR, function (_e, data) {
                        if (!data.fatal) return;
                        console.error('[Player] HLS Fatal:', data.type, data.details);
                        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            hls.startLoad();
                        } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                            hls.recoverMediaError();
                        } else {
                            showError('Stream error: ' + data.details);
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    plyr = new Plyr(video, getPlyrOptions());

                    video.addEventListener('loadedmetadata', function () {
                        hideLoading();
                        sendToParent({ type: 'playerReady' });
                        plyr.play().catch(function () { /* noop */ });
                    }, { once: true });

                    video.addEventListener('error', function () {
                        showError('Video gagal dimuat');
                    }, { once: true });
                } else {
                    showError('Browser Anda tidak mendukung HLS');
                }
            }

            function loadMP4(url) {
                showLoading();
                video.src = url;
                plyr = new Plyr(video, getPlyrOptions());

                plyr.on('ready', function () {
                    hideLoading();
                    sendToParent({ type: 'playerReady' });
                    plyr.play().catch(function () { /* noop */ });
                });

                video.addEventListener('error', function () {
                    showError('Gagal memuat video MP4');
                }, { once: true });
            }

            let lastReportedTime = 0;
            video.addEventListener('timeupdate', function () {
                const now = Math.floor(video.currentTime);
                if (now !== lastReportedTime && now % 5 === 0) {
                    lastReportedTime = now;
                    sendToParent({
                        type: 'timeUpdate',
                        currentTime: Number(video.currentTime) || 0,
                        duration: Number(video.duration) || 0,
                    });
                }
            });

            function validateIncomingMessage(event) {
                if (!expectedParentOrigin) return null;
                if (event.origin !== expectedParentOrigin) return null;
                if (event.source !== window.parent) return null;

                const msg = event.data;
                if (!msg || typeof msg !== 'object') return null;
                if (typeof msg.type !== 'string') return null;
                if (typeof msg.channelId !== 'string' || !msg.channelId) return null;

                if (initialChannelId && msg.channelId !== initialChannelId) return null;
                activeChannelId = msg.channelId;

                return msg;
            }

            window.addEventListener('message', function (event) {
                const msg = validateIncomingMessage(event);
                if (!msg) return;

                if (msg.type === 'loadVideo') {
                    destroyPlayer();
                    errorEl.classList.remove('show');

                    if (!msg.url || !isValidCommandUrl(msg.url)) {
                        showError('URL video tidak valid');
                        return;
                    }
                    if (msg.streamType !== 'hls' && msg.streamType !== 'mp4') {
                        showError('Tipe stream tidak dikenali');
                        return;
                    }

                    console.log('[Player] Loading ' + msg.streamType + ': ' + redactUrl(msg.url));
                    if (msg.streamType === 'hls') {
                        loadHLS(msg.url);
                    } else {
                        loadMP4(msg.url);
                    }
                    return;
                }

                if (msg.type === 'pause') {
                    if (plyr) plyr.pause();
                    return;
                }

                if (msg.type === 'play') {
                    if (plyr) plyr.play().catch(function () { /* noop */ });
                    return;
                }

                if (msg.type === 'destroy') {
                    destroyPlayer();
                }
            });

            sendToParent({ type: 'iframeReady' });
        })();
    </script>
</body>
</html>
